name: Deploy to staging
on:
  push:
    branches:
      - "main"

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and deploy
        run: | 
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          mkdir -p /home/runner/.ssh
          ls /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts
          echo "${{ secrets.KNOWN_HOSTS }}" > /home/runner/.ssh/known_hosts
          chmod 700 /home/runner/.ssh/known_hosts
          chmod 600 ~/ssh_key
          ssh -i ~/ssh_key ubuntu@13.48.135.227 -t "
            export PATH=/home/ubuntu/.nvm/versions/node/v22.19.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin && 
            cd deployment-ci-next-app && git pull origin main && 
            pnpm install && 
            pnpm run build && 
            pm2 restart http-server && 
            pm2 restart ws-server && 
            pm2 restart web
          "